<ion-content>
    <div class="imagen">
        <img src="assets/icon/logo.png">
    </div>
    <div class="contenedor-login">
        <div>
            <input class="texto" type="text" #user placeholder="Usuario" value="wilson">
        </div>
        <div>
            <input class="texto" type="password" #pass placeholder="Password" value="222222">
        </div>
    </div>
    <ion-button class="boton" (click)="login(user.value,pass.value)">
        Entrar
    </ion-button>
    <div>
        <input class="check" type="checkbox" #check (click)="validarRecordar(check.checked)" checked="{{recordar}}"> Recordarme
    </div>
</ion-content>
